<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MS-Typing Game</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Saira+Stencil+One&family=Pattaya&family=Roboto&display=swap">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="main-container">
        
        <div id="image-container">
            <img class="feather-image" src="https://cdn.pixabay.com/photo/2017/09/24/09/59/feather-2781343_960_720.png" alt="Feather Image">
            <h1 id="header" class="glow">Typing Game!</h1>
            <img class="sherlock-image" src="https://images.squarespace-cdn.com/content/5ea49ed781bb885312420667/1587848698337-QSWTYB0728Z03DKIYK9O/Holmes.png?content-type=image%2Fpng" alt="Sherlock Holmes Image">
            
        </div>

        
        <p id="promt">Practice your typing skills with a quote from Sherlock Holmes</p>
            
        <button type="button" id="start" class="btn">Start</button>
        
        <p id="quote"></p>
        <p id="message"></p>
        
        <input type="text" aria-label="current word" id="typed-value" class="input-field" />

    </div>


</body>
</html>
